<div class="jumbotron text-center">
  <h2>User Settings</h2>
</div>

<div>
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/settings-update-password">Change password</a></li>
          <li routerLinkActive="active"><a routerLink="/settings-update-email">Change email</a></li>
          <li routerLinkActive="active"><a  routerLink="/settings-update-nickname">Change nickname</a></li>

          <li><a>TBA</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-sm-4">
  </div>
</div>
<div class="container">
  <div class="col-sm-3"></div>
  <div class="col-sm-4">
    <h3>Change your nickname</h3>
    <form (ngSubmit)="updateNickname(f1)" #f1="ngForm">
    <div class="form-group">
        <label for="newNickname"></label>
        <input type="text" name="newNickname" id="newNickname" ngModel class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Change nickname</button>
    </form>
  </div>
</div>
