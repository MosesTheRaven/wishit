<div class="jumbotron text-center">
  <h2>User Settings</h2>
</div>

<div>
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/settings-update-password">Change password</a></li>
          <li routerLinkActive="active"><a routerLink="/settings-update-email">Change email</a></li>
          <li routerLinkActive="active"><a  routerLink="/settings-update-nickname">Change nickname</a></li>

          <li><a>TBA</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-sm-4">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h3>Change your password</h3>
      <form (ngSubmit)="changePassword(f1)" #f1="ngForm">

        <div class="form-group">
          <label for="oldPassword">Old password:</label>
          <input type="password" name="oldPassword" id="oldPassword" ngModel class="form-control" required>
          <label for="newPassword">New password:</label>
          <input type="password" name="newPassword" id="newPassword" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Change password</button>
      </form>
    </div>
    <div class="col-sm-5"></div>
  </div>
</div>
