<div class="jumbotron text-center">
  <h2>User Settings</h2>
</div>

<div>
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/settings-update-password">Change password</a></li>
          <li routerLinkActive="active"><a routerLink="/settings-update-email">Change email</a></li>
          <li routerLinkActive="active"><a  routerLink="/settings-update-nickname">Change nickname</a></li>

          <li><a>TBA</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-sm-4">
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h3>Update email address</h3>
      <form (ngSubmit)="setEmail(f)" #f="ngForm">
        <div class="form-group">
          <label for="emailPassword">Password:</label>
          <input type="password" name="emailPassword" id="emailPassword" ngModel class="form-control" required>
          <label for="email">New email:</label>
          <input type="email" name="email" id="email" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update email address</button>
      </form>
    </div>
    <div class="col-sm-5"></div>
  </div>
</div>
