<div class="jumbotron text-center">
  <h2>Friends</h2>
</div>

<div>
  <div class="col-sm-5">
  </div>
  <div class="col-sm-2">
    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/friends-add">Add friend</a></li>
          <li routerLinkActive="active"><a routerLink="/friends-manage">Manage friends</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-sm-5">
  </div>
</div>

<div class="row">
  <div class="col-lg-12">

    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <!--<app-friend-action *ngFor="let friend of friendsList"
                         [friend] = "friend"
      >
      </app-friend-action>
      -->

      <div class="well col-sm-12" *ngFor="let friend of friendsList">
        <div class="col-sm-4">
        <span class="lead">
          {{friend.nickname}}
        </span>
            </div>
            <div class="col-sm-4">
        <span>
          is {{friend.status}}
        </span>
        </div>
        <div class="col-sm-4">
          <div class="btn-group">
            <button type="button" class="btn btn-success" *ngIf="!friend.accepted" (click)="confirmUser(friend)">Confirm</button>
            <button type="button" class="btn btn-warning" *ngIf="!friend.accepted" (click)="removeUserFromFriends(friend)">Reject</button>
            <button type="button" class="btn btn-danger" *ngIf="friend.accepted" (click)="removeUserFromFriends(friend)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
    </div>


  </div>



</div>
